tags:
  load_all: true
  exclude:
  - created_by
  - source

tables:
  all_relation_members:
    type: relation_member
    fields:
    - name: osm_id
      type: id
    - name: member
      type: member_id
    - name: index
      type: member_index
    - name: role
      type: member_role
    - name: type
      type: member_type
    - name: geometry
      type: geometry
    - key: network
      name: network
      type: string
    - key: operator
      name: operator
      type: string
    - name: name
      key: name
      type: string 
    - name: ref
      key: ref
      type: integer 
    - name: route
      key: route
      type: string        
    - name: tags
      type: hstore_tags
    - name: category
      type: mapping_key
    - name: relname
      key: relname
      type: string
      from_member: true
    mapping:
      __any__:
      - __any__


  all_relations:
    type: relation
    fields:
    - name: osm_id
      type: id
    - key: type
      name: type
      type: string
    - key: colour
      name: colour
      type: string
    - key: name
      name: name
      type: string      
    - name: tags
      type: hstore_tags
    mapping:
      __any__:
      - __any__
  admin:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: name
      name: name
      type: string
    - name: category
      type: mapping_value
    - key: admin_level
      name: admin_level
      type: integer      
    - name: tags
      type: hstore_tags
    mapping:
      boundary:
      - __any__
    type: polygon
  buildings:
